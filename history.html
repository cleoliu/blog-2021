---
layout: page
title: History
---

<article class="clearfix">

    <section class="article_body" id="archive" style="padding-left: 15px;">
        <span>總文章數 {{ site.posts.size }} 篇</span>
        {%for post in site.posts %}
            <li style="line-height: 25px;">
            <div class="badge" style="background:#ccc">
                {{ post.date | date: "%m-%d" }}
            </div>
            <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
            </a>
            </li>
        {% endfor %}
    </section>

</article>
