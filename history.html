---
layout: page
title: History
---

<section id="archive">
    <h3>總文章數 {{paginator.total_posts}} 篇</h3>
    {%for post in site.posts %}
        <li style="line-height: 25px;">
          <div class="badge" style="background:#ccc">
              {{ post.date | date: "%m-%d" }}
          </div>
          <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
        </li>
    {% endfor %}
    </ul>
  </section>
